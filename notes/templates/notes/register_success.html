<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация успешна — Fognote</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
      border: 1px solid #e2e8f0;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 26px;
    }
    p {
      color: #64748b;
      margin-bottom: 20px;
      font-size: 15px;
    }
    a {
      padding: 10px 16px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 15px;
    }
    a:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Регистрация успешна!</h1>
    <p>Теперь вы можете войти в свой аккаунт.</p>
    <a href="/login/">Перейти ко входу</a>
  </div>
</body>
</html>
