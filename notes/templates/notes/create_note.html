<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–º–µ—Ç–∫—É ‚Äî Fognote</title>

  <!-- —Ç–µ –∂–µ —Å—Ç–∏–ª–∏, —á—Ç–æ –∏ –≤—ã—à–µ (—Å –Ω–∞–≤–±–∞—Ä–æ–º/—Å–∞–π–¥–±–∞—Ä–æ–º/—Ç–µ–º–∞–º–∏) -->
  <!-- –¥–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏: –º–æ–∂–Ω–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å style-–±–ª–æ–∫ –∏–∑ edit_profile.html –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
  <style>
    /* –°–ö–û–ü–ò–†–£–ô —Å—Ç–∏–ª—å –∏–∑ edit_profile.html –î–û —Å—Ç—Ä–æ–∫–∏ .content-wrapper {...} –≤–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ
       –∏ –¥–æ–±–∞–≤—å —Å–ª–µ–¥—É—é—â–µ–µ –æ—Ç–ª–∏—á–∏–µ: max-width —á—É—Ç—å —à–∏—Ä–µ */
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #0f172a;
      --text-soft: #475569;
      --border: #e2e8f0;
      --nav-bg: #ffffff;
      --shadow-soft: rgba(15, 23, 42, 0.06);
      --shadow-hover: rgba(15, 23, 42, 0.12);
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --danger: #ef4444;
      --danger-hover: #dc2626;

      --sidebar-bg-light: #f1f5f9;
      --sidebar-bg: var(--sidebar-bg-light);
      --sidebar-text: #1f2933;

      --sidebar-width-collapsed: 56px;
      --sidebar-width-expanded: 210px;
      --sidebar-width: 56px;
    }
    body.dark-theme {
      --bg: #020617;
      --card-bg: #020617;
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --border: #1f2937;
      --nav-bg: #020617;
      --shadow-soft: rgba(15, 23, 42, 0.7);
      --shadow-hover: rgba(15, 23, 42, 0.9);
      --accent: #3b82f6;
      --accent-hover: #60a5fa;
      --danger: #f97373;
      --danger-hover: #fb4b4b;

      --sidebar-bg: #111827;
      --sidebar-text: #e5e7eb;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.2s ease, color 0.2s ease;
    }
    body.sidebar-expanded {
      --sidebar-width: var(--sidebar-width-expanded);
    }
    body:not(.sidebar-expanded) {
      --sidebar-width: var(--sidebar-width-collapsed);
    }
    nav {
      background: var(--nav-bg);
      padding: 14px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo-icon {
      width: 26px;
      height: 26px;
      background: var(--accent);
      color: white;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      font-weight: bold;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-size: 15px;
      padding: 8px 10px;
      border-radius: 6px;
    }
    .nav-links a:hover {
      background: var(--border);
    }
    .avatar-mini {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--border);
      color: var(--text-soft);
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
    }
    .avatar-mini img { width: 100%; height: 100%; object-fit: cover; }
    .sidebar {
      position: fixed;
      left: 0;
      top: 58px;
      bottom: 0;
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: var(--sidebar-text);
      display: flex;
      flex-direction: column;
      padding: 8px 6px;
      box-sizing: border-box;
      z-index: 90;
      transition: width 0.2s ease, background 0.2s ease, color 0.2s ease;
    }
    .sidebar-top {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding: 4px 6px;
    }
    .sidebar-title {
      margin-left: 8px;
      font-size: 14px;
      opacity: 0;
      white-space: nowrap;
      transition: opacity 0.15s ease;
      color: var(--sidebar-text);
    }
    body.sidebar-expanded .sidebar-title { opacity: 1; }
    .sidebar-toggle-btn {
      border: none;
      background: transparent;
      color: var(--sidebar-text);
      cursor: pointer;
      font-size: 18px;
      padding: 4px;
      border-radius: 8px;
    }
    .sidebar-toggle-btn:hover {
      background: rgba(148, 163, 184, 0.2);
    }
    .sidebar-items {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--sidebar-text);
      font-size: 14px;
      cursor: pointer;
      border: none;
      background: transparent;
      text-align: left;
    }
    .sidebar-item:hover {
      background: rgba(148, 163, 184, 0.25);
    }
    .sidebar-item .label {
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.15s ease;
    }
    body.sidebar-expanded .sidebar-item .label { opacity: 1; }
    body:not(.sidebar-expanded) .sidebar-item .label { display: none; }
    body:not(.sidebar-expanded) .sidebar-title { display: none; }

    .content-wrapper {
      max-width: 700px;
      margin: 32px auto 40px;
      padding: 0 24px 40px;
      box-sizing: border-box;
      margin-left: calc(var(--sidebar-width) + 8px);
      transition: margin-left 0.2s ease;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      color: var(--text);
    }

    .card {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 6px 20px var(--shadow-soft);
      border: 1px solid var(--border);
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      margin-bottom: 14px;
      font-size: 15px;
      font-family: inherit;
      background: var(--card-bg);
      color: var(--text);
    }

    textarea {
      resize: vertical;
      min-height: 140px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.3);
    }

    button {
      padding: 10px 18px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: var(--accent-hover);
    }

    a {
      text-decoration: none;
      color: var(--accent);
    }

    @media (max-width: 768px) {
      nav { padding: 12px 12px; }
      .content-wrapper {
        margin-left: calc(var(--sidebar-width) + 4px);
        padding: 0 16px 32px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <div class="logo-icon">F</div>
      Fognote
    </div>
    <div class="nav-right">
      <div class="nav-links">
        <a href="/">–ì–ª–∞–≤–Ω–∞—è</a>
        <a href="/notes/">–ó–∞–º–µ—Ç–∫–∏</a>
      </div>
      <a href="/profile/" class="avatar-mini" title="–ü—Ä–æ—Ñ–∏–ª—å">
        {% if profile.avatar %}
          <img src="{{ profile.avatar }}" alt="avatar">
        {% else %}
          {{ user.username|first|upper }}
        {% endif %}
      </a>
    </div>
  </nav>

  <aside class="sidebar">
    <div class="sidebar-top">
      <button class="sidebar-toggle-btn" id="sidebar-toggle" type="button">‚ò∞</button>
      <span class="sidebar-title">–ú–µ–Ω—é</span>
    </div>

    <div class="sidebar-items">
      <a href="/" class="sidebar-item" title="–ì–ª–∞–≤–Ω–∞—è">
        üè† <span class="label">–ì–ª–∞–≤–Ω–∞—è</span>
      </a>
      <a href="/notes/" class="sidebar-item" title="–ú–æ–∏ –∑–∞–º–µ—Ç–∫–∏">
        üìù <span class="label">–ó–∞–º–µ—Ç–∫–∏</span>
      </a>
      <a href="/profile/" class="sidebar-item" title="–ü—Ä–æ—Ñ–∏–ª—å">
        üë§ <span class="label">–ü—Ä–æ—Ñ–∏–ª—å</span>
      </a>
      <a href="/logout/" class="sidebar-item" title="–í—ã–π—Ç–∏">
        üö™ <span class="label">–í—ã–π—Ç–∏</span>
      </a>
      <button class="sidebar-item" id="theme-toggle" type="button" title="–¢–µ–º–∞">
        üåô <span class="label">–¢–µ–º–∞</span>
      </button>
    </div>
  </aside>

  <main class="content-wrapper">
    <h1>–ù–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞</h1>

    <div class="card">
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </form>

        <p style="margin-top:16px;">
        <a href="/notes/">‚Üê –ù–∞–∑–∞–¥</a>
        </p>
    </div>
  </main>


  <script>
    (function () {
      const body = document.body;
      const sidebarToggle = document.getElementById("sidebar-toggle");
      const themeBtn = document.getElementById("theme-toggle");

      function setSidebar(expanded) {
        if (expanded) {
          body.classList.add("sidebar-expanded");
        } else {
          body.classList.remove("sidebar-expanded");
        }
        localStorage.setItem("sidebarExpanded", expanded ? "1" : "0");
      }

      const savedSidebar = localStorage.getItem("sidebarExpanded");
      setSidebar(savedSidebar === "1");

      sidebarToggle.addEventListener("click", () => {
        const nowExpanded = !body.classList.contains("sidebar-expanded");
        setSidebar(nowExpanded);
      });

      function setTheme(theme) {
        if (theme === "dark") {
          body.classList.add("dark-theme");
        } else {
          body.classList.remove("dark-theme");
        }
        localStorage.setItem("theme", theme);
      }

      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (savedTheme) {
        setTheme(savedTheme);
      } else if (prefersDark) {
        setTheme("dark");
      } else {
        setTheme("light");
      }

      themeBtn.addEventListener("click", () => {
        const isDark = body.classList.contains("dark-theme");
        setTheme(isDark ? "light" : "dark");
      });
    })();
  </script>

</body>
</html>
